parameters:
  ssh_keys:
    # You can add as many SSH Keys as you want, but be aware if you change anything and run 'openstack stack update' it will delete your servers!
    - 'ssh-rsa AAAAB3N [...] fQQRnnQ== user@host'
    # You cannot add "ed25519" keys via the OpenStack Horizon Dashboard, but here you can.
    - 'ssh-ed25519 AAAAC3 [...] YwfXfTJaLcYwfw user@host'
